<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo - Ultimate Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="L'animazione classica del logo DVD che rimbalza, migliorata con effetti moderni e più opzioni.">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="container">
        <div id="dvd-logo">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="263" height="117" viewBox="0 0 263 117">
                <g id="dvd-path" fill="#FFFFFF" fill-rule="evenodd" clip-rule="evenodd">

                    <path d="M115.366 106.054v-12.003h2.433c4.333 0 7.5 2.293 7.716 5.585.254 3.866-2.971 6.418-8.11 6.418zm77.781-6.163c0 3.659-3.066 6.163-7.551 6.163-4.297 0-7.572-2.741-7.37-6.163.214-3.603 3.133-5.84 7.623-5.84 3.956 0 7.298 2.676 7.298 5.84"/>
                </g>
            </svg>
        </div>

        <div id="control-panel">
            <div class="control-group">
                <button id="pause-btn" title="Pausa/Riprendi"><i class="fas fa-pause"></i></button>
                <button id="reset-btn" title="Reimposta"><i class="fas fa-undo"></i></button>
                <button id="theme-btn" title="Cambia tema"><i class="fas fa-sun"></i></button>
                <button id="colors-btn" title="Personalizza colori"><i class="fas fa-palette"></i></button>
            </div>

            <div class="control-group">
                <div class="slider-container">
                    <label for="speed-slider">Velocità</label>
                    <input type="range" id="speed-slider" min="0.5" max="5" step="0.5" value="2">
                    <span id="speed-value">2</span>
                </div>
            </div>

            <div class="control-group">
                <div class="slider-container">
                    <label for="size-slider">Dimensione</label>
                    <input type="range" id="size-slider" min="50" max="300" step="10" value="150">
                    <span id="size-value">150</span>
                </div>
            </div>

            <div class="control-group">
                <button id="trail-btn" class="toggle-btn" title="Attiva/Disattiva Scia"><i class="fas fa-paint-brush"></i></button>
                <button id="multi-btn" class="toggle-btn" title="Attiva/Disattiva Modalità Multi"><i class="fas fa-clone"></i></button>
                <button id="gravity-btn" class="toggle-btn" title="Attiva/Disattiva Gravità"><i class="fas fa-arrow-down"></i></button>
            </div>

            <div class="mode-indicator">
                <span id="current-mode">Modalità Classica</span>
            </div>
            
            <div class="settings-info">
                <button id="save-settings-btn" title="Salva preferenze"><i class="fas fa-save"></i></button>
                <button id="reset-settings-btn" title="Ripristina preferenze"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <!-- Pannello di personalizzazione colori -->
        <div id="colors-panel" class="hidden">
            <div class="panel-header">
                <h3>Personalizza Colori</h3>
                <button id="close-colors-panel"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="colors-themes">
                <h4>Temi Predefiniti</h4>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="classic" title="Tema Classico">Classico</button>
                    <button class="theme-btn" data-theme="retrowave" title="Tema Retrowave">Retrowave</button>
                    <button class="theme-btn" data-theme="pastello" title="Tema Pastello">Pastello</button>
                    <button class="theme-btn" data-theme="neon" title="Tema Neon">Neon</button>
                </div>
            </div>
            
            <div class="colors-custom">
                <h4>Colori Personalizzati</h4>
                <div class="color-slots">
                    <div class="color-slot">
                        <label for="color1">Colore 1</label>
                        <input type="color" id="color1" value="#FF0000">
                    </div>
                    <div class="color-slot">
                        <label for="color2">Colore 2</label>
                        <input type="color" id="color2" value="#FF7F00">
                    </div>
                    <div class="color-slot">
                        <label for="color3">Colore 3</label>
                        <input type="color" id="color3" value="#FFFF00">
                    </div>
                    <div class="color-slot">
                        <label for="color4">Colore 4</label>
                        <input type="color" id="color4" value="#00FF00">
                    </div>
                    <div class="color-slot">
                        <label for="color5">Colore 5</label>
                        <input type="color" id="color5" value="#0000FF">
                    </div>
                    <div class="color-slot">
                        <label for="color6">Colore 6</label>
                        <input type="color" id="color6" value="#4B0082">
                    </div>
                    <div class="color-slot">
                        <label for="color7">Colore 7</label>
                        <input type="color" id="color7" value="#9400D3">
                    </div>
                    <div class="color-slot">
                        <label for="color8">Colore 8</label>
                        <input type="color" id="color8" value="#FF00FF">
                    </div>
                </div>
                <div class="colors-actions">
                    <button id="reset-colors">Reimposta Colori</button>
                </div>
            </div>
        </div>

        <div id="fps-counter">FPS: <span id="fps-value">0</span></div>
        <div id="stats">Rimbalzi: <span id="bounce-count">0</span> | Centrato: <span id="perfect-count">0</span></div>
        
        <div id="instructions">
            <p><i class="fas fa-keyboard"></i> Frecce: Controlla direzione | Spazio: Pausa | R: Reimposta | T: Scia | M: Multi | G: Gravità | H: Nascondi UI</p>
            <p><i class="fas fa-mobile-alt"></i> Scorri sullo schermo per controllare sui dispositivi mobili</p>
        </div>
        
        <div id="toast" class="hidden"></div>
    </div>

    <script src="preferences.js"></script>
    <script src="color-manager.js"></script>
    <script src="performance.js"></script>
    <script src="script.js"></script>
</body>
</html>
