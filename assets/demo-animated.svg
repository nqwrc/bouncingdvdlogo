  <!-- Interfaccia utente minimalista -->
  <g id="ui-elements" opacity="0.9">
    <!-- Pannello di controllo -->
    <rect x="680" y="100" width="100" height="200" rx="8" ry="8" fill="#2a2a2a" opacity="0.8" filter="url(#shadow)" />
    
    <!-- Pulsanti -->
    <circle cx="730" cy="130" r="12" fill="#444" stroke="#555" stroke-width="1" />
    <circle cx="730" cy="170" r="12" fill="#444" stroke="#555" stroke-width="1" />
    <circle cx="730" cy="210" r="12" fill="#444" stroke="#555" stroke-width="1" />
    <circle cx="730" cy="250" r="12" fill="#FF5555" stroke="#FF7777" stroke-width="1" />
    
    <!-- Slider -->
    <rect x="700" y="290" width="60" height="4" rx="2" ry="2" fill="#444" />
    <circle cx="720" cy="290" r="6" fill="#FF5555" stroke="#222" stroke-width="1" />
    
    <!-- FPS Counter -->
    <rect x="20" y="20" width="80" height="25" rx="4" ry="4" fill="#2a2a2a" opacity="0.8" />
    <text x="30" y="37" font-family="Arial" font-size="14" fill="#ffffff">FPS: 60</text>
    
    <!-- Stats -->
    <rect x="20" y="55" width="120" height="25" rx="4" ry="4" fill="#2a2a2a" opacity="0.8" />
    <text x="30" y="72" font-family="Arial" font-size="14" fill="#ffffff">Rimbalzi: 42</text>
    
    <!-- Perfect Hit Counter -->
    <rect x="20" y="90" width="120" height="25" rx="4" ry="4" fill="#2a2a2a" opacity="0.8" />
    <text x="30" y="107" font-family="Arial" font-size="14" fill="#ffffff">Centrato: 2</text>
  </g>
  
  <!-- Titolo -->
  <text x="400" y="380" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">Bouncing DVD Logo - Ultimate Edition</text>
</svg> 