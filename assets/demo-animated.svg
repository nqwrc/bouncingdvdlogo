          <circle r="2" fill="#55FF55">
            <animate attributeName="cx" values="0;30;35" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="cy" values="0;-15;-20" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="r" values="2;3;1;0" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.8;0.5;0" dur="2s" begin="7s" repeatCount="indefinite" />
          </circle>
          
          <circle r="2" fill="#55FF55">
            <animate attributeName="cx" values="0;-20;-30" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="cy" values="0;-20;-25" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="r" values="2;2.5;1;0" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.8;0.5;0" dur="2s" begin="7s" repeatCount="indefinite" />
          </circle>
          
          <circle r="2" fill="#55FF55">
            <animate attributeName="cx" values="0;20;30" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="cy" values="0;15;20" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="r" values="2;3;1;0" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.8;0.5;0" dur="2s" begin="7s" repeatCount="indefinite" />
          </circle>
          
          <circle r="2" fill="#55FF55">
            <animate attributeName="cx" values="0;-25;-30" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="cy" values="0;15;20" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="r" values="2;2.5;1;0" dur="2s" begin="7s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.8;0.5;0" dur="2s" begin="7s" repeatCount="indefinite" />
          </circle>
