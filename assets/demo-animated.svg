        <circle r="0" fill="#55FF55">
          <animate attributeName="r" values="0;3;1;0" dur="2s" begin="7s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="1;0.7;0" dur="2s" begin="7s" repeatCount="indefinite" />
